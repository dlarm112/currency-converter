<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="text-center">

    <i class="fa fa-dollar fa-3x"></i>

    <h1 class="h3 mb-3 font-weight-normal">Currency Converter</h1>

    <div class="converter">
        <label for="amountInput" class="sr-only">Amount</label>
        <input type="number" id="amountInput" required autofocuse placeholder="Amount" class="form-control">
        <br>
        <div class='row'>
            <div class="col">
                <form action="/action_page.php">

                    <select id="fromList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                    </select>
                </form>
            </div>
            <i class="fa fa-arrow-circle-right align-self-center" style="font-size:36px; color: #b4b4b4"></i>
            <div class="col">
                <form action="/action_page.php">
 
                    <select id="toList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                    </select>
                </form>
            </div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="convertButton" onclick=convert()>Convert</button>
        <br>
        <h2>
        <div id="resultArea"></div>
        </h2>
    </div>





    <script src=main.js></script>
</body>

</html>
